<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas Nacional</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container_principal">
    <div class="container_secundario">
      <div class="titulo">
        <h1>Conversor de monedas Nacional</h1>
      </div>
      <div class="box">
        <div class="inputs">
        <h2> Pesos CLP </h2>
        <input id="input" type="number" placeholder="Ingrese el monto en CLP" step="any">
        </div>
        <div class="convertidor">
          <h3>Moneda a convertir:</h3>
          <select id="selector">
            <option value="">Seleccione moneda</option>
            <option value="Dolar">Dolar</option>
            <option value="Euro">Euro</option>
          </select>
          <button id="button"> Buscar </button>
          <p>Resultado : <span id="resultado"></span></p>
        </div>
      </div>
      <div id="grafico">
        <canvas id="myChart"></canvas>
      </div>
  </div>
</div>
<script src="./assets/javascripts/script.js"></script>
</body>
</html>
